<!DOCTYPE html>
<html ng-app=Scotty>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta charset=utf-8>
    <title>Scotty</title>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=description content=Scotty>
    <meta name=keywords content=Scotty>
    <meta name=author content=Scotty>
    <meta name=msapplication-TileColor content=#00a8ff>
    <meta name=msapplication-config content=assets/img/favicons/browserconfig.xml>
    <meta name=theme-color content=#ffffff>
    <link rel=stylesheet href=./app.full.min.css>
    <script>window.getExternalIceServers = true;</script>
    <script src=https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js></script>
    <script src=https://rtcmulticonnection.herokuapp.com/socket.io/socket.io.js></script>
    <script src=https://cdn.webrtc-experiment.com/getMediaElement.js></script>
    <script src=https://cdn.webrtc-experiment.com:443/FileBufferReader.js></script>
    <script src=https://s3.amazonaws.com/cdn.hellosign.com/public/js/hellosign-embedded.LATEST.min.js></script>
</head>
<body>
<div class=experiment><h4 style="text-align: center">Notary Appointment Session</h4>
    <div class=make-center><input type=text id=room-id value="Room Name">
        <button id=open-room>Open Room</button>
        <button id=join-room>Join Room</button>
        <button id=open-or-join-room>Auto Open Or Join Room</button>
        <br><br><input type=text id=input-text-chat placeholder="Enter Text Chat" disabled>
        <button id=share-file disabled>Share File</button>
        <br><br>
        <button id=btn-leave-room disabled>Leave /or close the room</button>
        <div id=room-urls
             style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0"></div>
    </div>
    <div id=chat-container>
        <div id=file-container></div>
        <div class=chat-output></div>
    </div>
    <div id=videos-container></div>
</div>
<div ui-view=""></div>
<script src=./app.full.min.js></script>
</body>
</html>
