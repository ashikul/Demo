<div>
    <div class="modal-dialog">
        <div class="modal-content modal-popup">
            <a  ng-click="close()" class="close-link"><i class="icon_close_alt2"></i></a>
            <h4 class="white">Enter Project Information</h4>
            <form action="" class="popup-form">
                <input type="text" class="form-control form-white" placeholder="Full Name">
                <input type="text" class="form-control form-white" placeholder="Email Address">
                <input type="text" class="form-control form-white" placeholder="Tax Number">
                <input type="text" class="form-control form-white" placeholder="Lot Number">
                <input type="text" class="form-control form-white" placeholder="Block Number">
                <div class="dropdown">
                    <button id="dLabel" class="form-control form-white dropdown" type="button"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Borough
                    </button>
                    <ul class="dropdown-menu animated fadeIn" role="menu" aria-labelledby="dLabel">
                        <li class="animated lightSpeedIn"><a href="#">Brooklyn</a></li>
                        <li class="animated lightSpeedIn"><a href="#">Bronx</a></li>
                        <li class="animated lightSpeedIn"><a href="#">Manhattan</a></li>
                        <li class="animated lightSpeedIn"><a href="#">Queens</a></li>
                    </ul>
                </div>
                <div class="checkbox-holder text-left">
                    <div class="checkbox">
                        <input type="checkbox" value="None" id="squaredOne" name="check"/>
                        <label
                            for="squaredOne"><span>I Agree to the <strong>Terms &amp; Conditions</strong></span></label>
                    </div>
                </div>

            </form>
            <button type="submit" class="btn btn-submit" ng-click="submit()" >Submit Test</button>
        </div>
    </div>
</div>
