<div class="filePage">
    <div class="file-header">
        <h4>Scotty</h4>

        <div class="file-button-indicators">
            <button class="btn btn-blue" disabled>All</button>
            <button class="btn btn-blue" disabled>Pending</button>
            <button class="btn btn-blue" disabled>Approved</button>
            <button class="btn btn-blue" disabled>Rejected</button>

        </div>


    </div>

    <div class="file-table" ng-controller="FilePageCtrl">

        Notaries <br>
        <!--<div class="test" ng-repeat="document in documents">-->
        <!--name: {{document.name}}-->
        <!--</div>-->

        <br>

        <table>
            <tr>
                <td>Date</td>
                <td>ID</td>
                <td>Details</td>
                <td>Status</td>
                <td>Actions</td>


            </tr>
            <tr ng-repeat="document in documents track by document.name">
                <td>{{::document.timeCreated |date:"MM/dd/yyyy"}}</td>
                <td>{{document.md5 | limitTo:7}}</td>
                <td>{{document.name}}</td>
                <td>{{document.status}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="approve(document)">Approve</button>
                    <button class="btn btn-danger" ng-click="reject(document)" >Reject</button>
                    <button class="btn btn-white-fill" ng-click="view(document)">View</button>


                </td>


            </tr>
        </table>

    </div>

    <!--{{linkr}}-->

    <!--<a ng-href="{{linkr}}">linkr1</a>-->


    <!--//chrome & firefox only-->
    <!--<iframe src="" width='400' height='300' allowfullscreen webkitallowfullscreen></iframe>-->

    <div class="two-column-container">
        <form class="drop-form" name="form">

            <!--Drop File:-->
            <div ngf-drop ngf-select
                 ng-model="files"
                 class="drop-box"
                 ngf-drag-over-class="'dragover'"
                 ngf-multiple="false"
                 ngf-allow-dir="true"
                 ngf-keep="'distinct'"
                 ngf-max-files="10"
                 ngf-max-total-size="'100MB'"
                 ngf-pattern="'.pdf'">Drop PDFs here or click to upload
            </div>
            <!--{{files}}-->
            <!--pdf only-->
            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
            <!--Files:-->
            <!--<ul>-->
                <!--<li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>-->

        </form>


        <div class="file-view-section">
            <iframe src="http://plugindoc.mozdev.org/testpages/test.pdf"  width='100%' height='800px' allowfullscreen webkitallowfullscreen></iframe>
        </div>
    </div>
