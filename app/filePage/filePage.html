<div class="filePage">
    <div class="file-header">
        <h4>Scotty</h4>

        <div class="file-button-indicators">
            <button class="btn btn-blue" disabled>All</button>
            <button class="btn btn-blue" disabled>Pending</button>
            <button class="btn btn-blue" disabled>Approved</button>
            <button class="btn btn-blue" disabled>Rejected</button>

        </div>


    </div>

    <div class="file-table" ng-controller="FilePageCtrl">

        Notaries <br>
        <!--<div class="test" ng-repeat="document in documents">-->
        <!--name: {{document.name}}-->
        <!--</div>-->

        <br>

        <table>
            <tr>
                <td>Date</td>
                <td>ID</td>
                <td>Details</td>
                <td>Status</td>
                <td>Actions</td>


            </tr>
            <tr ng-repeat="document in documents track by document.name">
                <td>{{::document.timeCreated |date:"MM/dd/yyyy"}}</td>
                <td>{{document.md5 | limitTo:7}}</td>
                <td>{{document.name}}</td>
                <td>{{document.status}}</td>
                <!--<td>{{document.url}}</td>-->
                <!--{{trust(document.url)}}-->
                <!--<embed src="{{trust(document.url)}}" type="">-->

                <td>
                    <button class="btn btn-primary" ng-click="approve(document)">Approve</button>
                    <button class="btn btn-danger" ng-click="reject(document)">Reject</button>
                    <button class="btn btn-default" ng-click="view(document)">View</button>


                </td>


            </tr>
        </table>

    </div>
