        <br>

        <table>
            <tr>
                <td>Date</td>
                <td>ID</td>
                <td>Details</td>
                <td>Status</td>
                <td>Actions</td>


            </tr>
            <tr ng-repeat="document in documents track by document.name">
                <td>{{::document.timeCreated |date:"MM/dd/yyyy"}}</td>
                <td>{{document.md5 | limitTo:7}}</td>
                <td>{{document.name}}</td>
                <td>{{document.status}}</td>
                <!--<td>{{document.url}}</td>-->
                <!--{{trust(document.url)}}-->
                <!--<embed src="{{trust(document.url)}}" type="">-->

                <td>
                    <button class="btn btn-primary" ng-click="approve(document)">Approve</button>
                    <button class="btn btn-danger" ng-click="reject(document)">Reject</button>
                    <!--<button class="btn btn-default" ng-click="view(document)">View</button>-->
                    <button class="btn btn-default" ng-click="show(document)">View</button>
                    <button class="btn btn-info" ng-click="sign(document)">Sign</button>
                </td>


            </tr>
        </table>
        <br>
        <iframe ng-if="pdf" id="fred" style="border:1px solid #666CCC" title="PDF in an i-Frame" src="{{pdf}}" frameborder="1"
                scrolling="auto" height="1000" width=900"></iframe>
    </div>
